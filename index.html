<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./app.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title></title>
</head>

<body>
    <header class="p-5 text-xl-center">
        <h1 class="display-1" id="pokemon-name">WHO IS THAT POKEMON?</h1>
    </header>
    <section id="container" class="d-flex justify-content-center"> 
        <div class="pokemon-image" id="pokemon-image">
             
        </div>
    </section>
    <section class="d-flex justify-content-center">
        <input type="text" class="text-center border-0" id="input-name" placeholder="Digite o nome do Pokemon">
        <div class="input-group-append">
          <button class="btn btn-primary" id="enter" onclick="revealPokemon()" type="button">Enter</button>
        </div>
    </section>
    <div class="d-flex justify-content-center p-2">
        <button class="btn btn-primary" onclick="resetGame()">Resetar</button>
    </div>
</body>
<script>
    $(document).keypress(function(e) {
        if(e.which == 13) $('#enter').click();
});
</script>
</html>
